<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Middle Chinese Practising System</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/qieyun@0.13.4"></script>
</head>
<body>
  <div class="display-area">
    <p lang="ltc-Latn" id="k"></p>
    <p lang="ltc-Hant" id="v"></p>
  </div>
  <form>
    <select lang="zh-HK" name="推導方案" id="推導方案">
      <option value="tupa">切韻拼音</option>
      <option value="baxter">白一平轉寫</option>
      <option value="blankego">有女羅馬字</option>
      <option value="kyonh">古韻羅馬字</option>
      <option value="zyepheng">隋拼</option>
      <option value="sliark_peengqvim">Sliark 拼音</option>
      <!-- Ayaka 2021 Romanisation is still in its early stages.
          Labeled as 字體測試 (font test) to prevent inadvertent use. -->
      <option value="ayaka_2021">字體測試</option>
    </select>
    <input type="button" value="適用" onclick="refreshSchema(); return false">
    <input type="button" value="暫停" onclick="handlePause()">
  </form>
  <script src="index.js"></script>
</body>
</html>
